<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<h3>
    To Do List
</h3>

{% comment %} whatever you submit, it will send you back to the base url {% endcomment %}
<form method="POST", action="/">
    {% csrf_token %}
    {{forms.title}}
    <input type='submit' name='create task'>
</form>

{% for task in tasks%}
    <div>
        <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
        <a class="btn btn-sm btn-info" href="{% url 'delete' task.id %}">Delete</a>

        {% if task.complete == True%}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
