<h3>
    To Do List
</h3>

{% comment %} whatever you submit, it will send you back to the base url {% endcomment %}
<form method="POST", action="/">
    {% csrf_token %}
    {{forms.title}}
    <input type='submit' name='create task'>
</form>

{% for task in tasks%}
    <a href="{% url 'update_task' task.id %}">Update</a>
    <a href="{% url 'delete' task.id %}">Delete</a>
    <p>{{task}}</p>
{% endfor %}
